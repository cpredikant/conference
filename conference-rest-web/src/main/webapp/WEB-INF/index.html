<!DOCTYPE html>
<html ng-app="pacConferenceApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>

    <h1>PAC Conferences</h1>
    <input type="text" ng-model="search">
    <table class="table" ng-controller="ConferencesCtrl">
        <tr ng-repeat="conference in conferences | filter:search">
            <td>{{conference.id}}</td>
            <td>{{conference.name}}</td>
            <td>{{conference.description}}</td>
            <td>{{conference.start}}</td>
            <td>{{conference.end}}</td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" ></script>
    <script src="pac-conference-app.js"></script>
</body>
</html>
