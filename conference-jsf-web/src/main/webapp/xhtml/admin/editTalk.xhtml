<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:prime="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<f:metadata>
		<f:viewParam name="talkId"
			value="#{editTalkController.talkId}" />
		<f:event listener="#{editTalkController.initViewParams()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="content">

		<h:form>
			<prime:messages showDetail="true" showSummary="true" />

			<prime:outputPanel>
				<h1>Talk - #{editTalkController.talk.name}</h1>
			</prime:outputPanel>

			<h:panelGrid columns="2" columnClasses="labelColumn,fieldColumn">

				<prime:outputLabel value="Name:" />
				<prime:inputText value="#{editTalkController.talk.name}" />

				<prime:outputLabel value="Start Date/Time:" />
				<prime:calendar value="#{editTalkController.talk.start}"
					pattern="dd.MM.yyyy HH:mm" stepMinute="15" />
					
				<prime:outputLabel value="Duration" />
				<prime:inputText
					value="#{editTalkController.talk.duration}" />
				
				<prime:outputLabel value="Room:" />
				<prime:selectOneMenu value="#{editTalkController.selectedRoom}" converter="com.prodyna.pac.conference.RoomConverter"  >
					<f:selectItem itemLabel="Select" noSelectionOption="true"/>
					<f:selectItems value="#{editTalkController.rooms}" var="roomItem" itemLabel="#{roomItem.name}" itemValue="#{roomItem}" />
				</prime:selectOneMenu>
				
				<prime:outputLabel value="Conference:" />	
				<prime:selectOneMenu value="#{editTalkController.selectedConference}" converter="com.prodyna.pac.conference.ConferenceConverter"  >
					<f:selectItem itemLabel="Select" noSelectionOption="true"/>
					<f:selectItems value="#{editTalkController.conferences}" var="confItem" itemLabel="#{confItem.name}" itemValue="#{confItem}" />
				</prime:selectOneMenu>
					
				<prime:outputLabel value="Description:" />
				<prime:inputTextarea
					value="#{editTalkController.talk.description}" />

				<prime:outputLabel value="Speakers:" />
				<prime:pickList value="#{editTalkController.speakersDualListModel}" converter="com.prodyna.pac.conference.SpeakerConverter" var="speakerItem" itemValue="#{speakerItem}" itemLabel="#{speakerItem.name}"/>
			</h:panelGrid>

			<prime:commandButton value="Save"
				action="#{editTalkController.saveTalkAction()}"
				update="@form" />
		</h:form>


	</ui:define>
</ui:composition>
