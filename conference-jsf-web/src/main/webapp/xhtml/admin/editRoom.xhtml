<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<f:metadata>
		<f:viewParam name="roomId" value="#{editRoomController.roomId}" />
		<f:viewAction action="#{editRoomController.initViewParams}"/>
	</f:metadata>

	<ui:define name="content">

		<h:form>
			<prime:messages showDetail="true" showSummary="true" />

			<prime:outputPanel>
				<h1>Room - #{editRoomController.room.name}</h1>
			</prime:outputPanel>

			<h:panelGrid columns="2" columnClasses="labelColumn,fieldColumn">

				<prime:outputLabel value="Name:" />
				<prime:inputText value="#{editRoomController.room.name}" />

				<prime:outputLabel value="Capacity:" />
				<prime:inputText value="#{editRoomController.room.capacity}" />

				<prime:outputLabel value="Conference:" />
				<prime:selectOneMenu
					value="#{editRoomController.selectedConference}"
					converter="de.predikant.conference.ConferenceConverter">
					<f:selectItem itemLabel="Select" noSelectionOption="true" />
					<f:selectItems value="#{editRoomController.conferences}"
						var="confItem" itemLabel="#{confItem.name}"
						itemValue="#{confItem}" />
				</prime:selectOneMenu>

			</h:panelGrid>

			<prime:commandButton value="Save"
				action="#{editRoomController.saveRoomAction()}" update="@form" />
			<prime:button value="Back" outcome="admin" />
		</h:form>


	</ui:define>
</ui:composition>
